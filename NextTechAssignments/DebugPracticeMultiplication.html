<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipilication Table</title>
</head>
<!-- reference this anytime you need to make some sort of table. especially multiplication table -->
<body>
    <table id="myTable">

    </table>
    <script type="text/javascript">
         var table=document.getElementById('myTable');
         var output="";
for(var i=1; i<=10;i++){
    output+="<tr>";
for(var j=1;j<=10;j++){
    output+="<td>"+i*j+"</td>";
}
   output+="</tr>"
}
table.innerHTML=output;
</script>
</body>
</html>
